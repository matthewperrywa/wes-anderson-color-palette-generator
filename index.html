<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wes Anderson Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <meta name="keywords" content="Wes Anderson,color palette,color scheme,style,aesthetic,generator">
    <meta name="description" content="Generate color palettes inspired by American filmmaker Wes Anderson.">
    <meta name="author" content="Matthew Perry">
</head>
<body>
    <div id="container">
        <h1>Wes Anderson Color Palette Generator</h1>
        <div id="columns">
            <div class="column">
                <canvas id="columnOne" width="150" height="150"></canvas>
                <p id="textOne">255,17,0</p>
            </div>
            <div class="column">
                <canvas id="columnTwo" width="150" height="150"></canvas>
                <p id="textTwo">255,17,0</p>
            </div>
            <div class="column">
                <canvas id="columnThree" width="150" height="150"></canvas>
                <p id="textThree">255,17,0</p>
            </div>
            <div class="column">
                <canvas id="columnFour" width="150" height="150"></canvas>
                <p id="textFour">255,17,0</p>
            </div>
            <div class="column">
                <canvas id="columnFive" width="150" height="150"></canvas>
                <p id="textFive">255,17,0</p>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
    <button id="randomizeButton">Randomize</button>
    <script src="index.js"></script>
</body>
</html>
